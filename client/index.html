    <!-- Critical CSS -->
    <style>
      /* Minimal critical CSS for initial render */
      body {
        margin: 0;
        background-color: #f9fafb;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      
      /* Stylish loading animation */
      .loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100%;
        background: linear-gradient(135deg, #f0f7f7 0%, #ffffff 100%);
      }
      
      .loading-title {
        font-size: 24px;
        font-weight: 600;
        color: #243740;
        margin-bottom: 24px;
        opacity: 0;
        animation: fadeIn 0.8s ease-in-out 0.2s forwards;
      }
      
      .loading-subtitle {
        font-size: 16px;
        color: #4EB3A5;
        margin-top: 16px;
        opacity: 0;
        animation: fadeIn 0.8s ease-in-out 0.4s forwards, 
                   pulse 2s ease-in-out 1s infinite;
      }
      
      .loading-animation {
        position: relative;
        width: 80px;
        height: 80px;
      }
      
      .loading-circle {
        position: absolute;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        border: 3px solid transparent;
        border-top-color: #4EB3A5;
        animation: spin 1.5s linear infinite;
      }
      
      .loading-circle:nth-child(2) {
        width: 60px;
        height: 60px;
        top: 10px;
        left: 10px;
        border-top-color: transparent;
        border-right-color: #4EB3A5;
        animation: spin 2s linear infinite reverse;
      }
      
      .loading-circle:nth-child(3) {
        width: 40px;
        height: 40px;
        top: 20px;
        left: 20px;
        border-top-color: transparent;
        border-right-color: transparent;
        border-bottom-color: #4EB3A5;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes fadeIn {
        0% { opacity: 0; transform: translateY(10px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes pulse {
        0% { opacity: 0.8; }
        50% { opacity: 1; }
        100% { opacity: 0.8; }
      }
    </style>
